                  target:
                    entity_id: cover.drivent_d16

        - choose:
            # –ï—Å–ª–∏ —Ñ–æ—Ä—Ç–æ—á–∫–∞ –ê—Ä—Ç—ë–º–∞ –¥–æ—Å—Ç—É–ø–Ω–∞
            - conditions:
                - condition: template
                  value_template: "{{ artem_available }}"
              sequence:
                - service: cover.close_cover
                  target:
                    entity_id: cover.drivent_b62

        - choose:
