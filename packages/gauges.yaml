gauges:
    sensor:
    
# отфильтрованное значение

      - platform: filter 
        name: 040_filtered
        entity_id: sensor.1_1_kotel_out 
        filters:  
          - filter: lowpass 
            time_constant: 10 
            precision: 1

      - platform: filter 
        name: 1_gb_out_temp_filtered_3
        entity_id: sensor.1_gb_out_temp
        filters:  
          - filter: time_simple_moving_average 
            window_size: "00:10"           

