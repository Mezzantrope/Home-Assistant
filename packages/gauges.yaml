# Интернет статистика
      - platform: history_stats
        name: internet_down_time
        entity_id: binary_sensor.internet_up
        state: "Off"
        type: time
        start: "{{ now().replace(hour=0, minute=0, second=0) }}"
        end: "{{ now() }}"

      - platform: history_stats
        name: internet_down_count
        entity_id: binary_sensor.internet_up
        state: "Off"
        type: count
        start: "{{ now().replace(hour=0, minute=0, second=0) }}"
        end: "{{ now() }}"


#  Горелка статистика          
      - platform: history_stats
        name: gaz_burn_count
        entity_id: sensor.1_gb_flame
        state: "True"
        type: count
        start: "{{ now().replace(hour=0, minute=0, second=0) }}"
        end: "{{ now() }}"

      - platform: history_stats
        name: gaz_burn_time
        entity_id: sensor.1_gb_flame
        state: "True"
        type: time
        start: "{{ now().replace(hour=0, minute=0, second=0) }}"
        end: "{{ now() }}"

