    - alias: "ИНФ: ПОГРЕБ: Влажность критическая!"
      id: pogreb_too_wet
      description: "В подвале слишеом влажно"
      trigger:
        - platform: numeric_state
          entity_id: sensor.0d1miniwater_0waterdata_humidity
          above: 65
      condition: []
      action:
        - type: turn_on
          device_id: 7710f0b2d00cbd9dc44cdb55d296f69b
          entity_id: switch.0_vent_in_l2_2
          domain: switch
        - type: turn_on
          device_id: fd1d9c861b4840dc72571a730caa0487
          entity_id: switch.0_vent_out_l2_2
          domain: switch
        - service: telegram_bot.send_message
          data:
            config_entry_id: !secret telegram_entry_id_info
            target:
              - !secret chat_warn
            message: >-
              ПОГРЕБ: Большая влажность в погребе!. Вентиляция включена принудительно!
              Время отправки: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}.
      mode: single
