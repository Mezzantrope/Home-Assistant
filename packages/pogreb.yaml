          domain: binary_sensor
          trigger: device
          for:
            hours: 0
            minutes: 0
            seconds: 5
      conditions: []
      actions:
        - action: switch.turn_off
          metadata: {}
          data: {}
          target:
            entity_id:
              - switch.0_light_left
              - switch.0_light_right
      mode: single

